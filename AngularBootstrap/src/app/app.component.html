<div class="progress">
  <div id="barra" class="progress-bar progress-bar-animated start anim" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<h1 class="center">Tabla con {{title}}</h1>
<br>

<div class="center">
  <button id="btnAdd" class="btn btn-success" type="button" (click)="add()">Agregar</button> | 
  <button type="button" class="btn btn-danger" (click)="remove()">Remover</button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Country</th>
    <th scope="col">Area</th>
    <th scope="col">Population</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px" alt>
      {{ country.name }}
    </td>
    <td>{{ country.area | number }}</td>
    <td>{{ country.population | number }}</td>
  </tr>
  </tbody>
</table>
