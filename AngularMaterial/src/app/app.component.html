<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<mat-toolbar>

  <span class="material-icons-outlined">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>reorder</mat-icon> 
    </button>
  </span>

  <span>Angular-Material</span>
  
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/buscar">
      <mat-icon>search</mat-icon>
      <span>Buscar</span>
    </button>
    <button mat-menu-item routerLink="/registro">
      <mat-icon>account_circle</mat-icon>
      <span>Registro</span>
    </button>
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Página principal</span>
    </button>
  </mat-menu>
  
</mat-toolbar>

<div>
  <mat-drawer-container autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <button mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>

    <br>

    <div class="center">
      <h1>
        Página en Angular
      </h1>
    </div>

    <div>
      <router-outlet></router-outlet>
    </div>
    <br>
    <div>
      <button mat-raised-button (click)="addColumn()"> Agregar columna </button>
      <mat-progress-bar *ngIf="isLoading" color="primary" mode="indeterminate"></mat-progress-bar>
      
      <button mat-raised-button (click)="removeColumn()"> Remover columna </button>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      
    </table>

    <!-- <mat-progress-bar [value]="progresValue" *ngIf="progresValue > 0"></mat-progress-bar>
      <div>
        <p *ngFor="let i of rangeArray">
        </p>
      </div> -->
    </mat-drawer-container>
</div>
