<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<div class="center">
  <h1>
    Tabla en Angular Material
  </h1>
</div>

<button mat-raised-button (click)="addColumn()"> Add column </button>
<mat-progress-bar *ngIf="isLoading" color="primary" mode="indeterminate"></mat-progress-bar>

<button mat-raised-button (click)="removeColumn()"> Remove column </button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  
</table>

<mat-progress-bar [value]="progresValue" *ngIf="progresValue > 0"></mat-progress-bar>
  <div>
    <p *ngFor="let i of rangeArray">
    </p>
  </div>
